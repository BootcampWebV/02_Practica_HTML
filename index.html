<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Miguel Ángel Zamora Blanco</title>
    <link rel="stylesheet" href="./css/reset.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1>CV Miguel Ángel Zamora Blanco</h1>
    </header>
    <nav>

    </nav>
    <main>
        <section id="who">
            <h2>¿Quién soy?</h2>
            <img src="./images/miguel.jpeg" alt="Miguel Ángel Zamora Blanco">
        </section>
        <section id="formation">
            <h2>Formación</h2>
        </section>
        <section id="experience">
            <h2>Experiencia</h2>
        </section>
        <section id="about">
            <h2>Sobre mí</h2>
        </section>
        <section id="contact">
            <h2>Contacto</h2>
            <form action="post" name="contact_form" id="contact_form">
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Email">
                <select name="meet" id="meet">
                    <option value="empresa">Por tu empresa</option>
                    <option value="studies">Por tus estudios</option>
                    <option value="keepcoding">En Keepcoding</option>
                    <option value="others">Otros</option>
                </select>
                <input type="tel" placeholder="Teléfono">
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Comentario"></textarea>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>
</html>
